        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>之前写的那个“linux基础命令”是为ctf的命令执行绕过中做总结的，更偏向文本操作和一些基础命令，这篇我打算总结一下更侧重运维和内网渗透的命令（挖个坑先）</p>
<span id="more"></span>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">uname -a #查看本机信息</span><br><span class="line">uname -m #如果输出是 aarch64，则表示 ARM 架构；如果输出是 x86_64，则表示 AMD（x86）架构。</span><br><span class="line"></span><br><span class="line">mount # 挂载信息</span><br><span class="line">env #查看环境变量</span><br><span class="line">clear #清屏</span><br></pre></td></tr></table></figure>
